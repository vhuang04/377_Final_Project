<script>
    const cursor = document.getElementById("custom-cursor");

document.addEventListener("mousemove", (e) => {
  anime({
    targets: cursor,
    left: e.clientX - 10, // center cursor
    top: e.clientY - 10,
    duration: 300,
    easing: "easeOutExpo"
  });
});

document.addEventListener("click", () => {
    anime({
      targets: cursor,
      scale: [1, 2, 1],
      duration: 400,
      easing: "easeOutCubic"
    });
  });
</script>
